
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymleaf.org"
      xmlns:sec="http://www.thymleaf.org/thymleaf-extras-springsecurity3">

<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
          integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
          crossorigin="anonymous" />
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
          crossorigin="anonymous" />
    <link th:href="@{/css/main.css}" rel="stylesheet" />
    <title>JAVA EE - FINAL APP</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
        <div class="container">
            <a href="#" class="navbar-brand" th:href="@{/}">JAVA EE - FINAL APP</a>
            <div class="navbar-header">
                <button type="button" class="navbar-toggler"
                        data-toggle="collapse"
                        data-target="#navbar"
                        aria-expanded="false"
                        aria-controls="navbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav ml-auto">
                        <li>
                            <a href="#" th:href="@{/}" class="nav-link">Home</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <br>
    <br>

    <a th:href="@{/showFormForAdd}"
       style="margin-top: 25px"
       class="btn btn-primary btn-sm mb-3">
        Add new Course
    </a>
    <table class="table table-boardered table-striped">
        <thead class="thead">
        <tr>
            <th>Course</th>
            <th>Descritpion</th>
            <th>Action</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="tempCourse : ${courses}">
            <td th:text="${tempCourse.name}"/>
            <td th:text="${tempCourse.description}"/>

            <td>


                <a th:href="@{/deleteCourse(courseId=${tempCourse.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete?'))) return false">Delete the course</a>

                <a class="btn btn-warning btn-sm">Add user to the course</a>

                <a class="btn btn-primary btn-sm">Show enrolled users</a>
            </td>

        </tr>

        </tbody>

    </table>

</div>
</body>
</html>
